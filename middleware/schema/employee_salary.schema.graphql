type Query {
  salary_records: [employee_salary!]!
  download_record(id: ID!): download_link!
}

type download_link {
  url: String!
}

type employee_salary {
  id: ID!
  emp_id: ID!
  emp_name: String!
  month: Int!
  year: Int!
  total_salary: Float!
  epf: Float!
  etf: Float!
  tax_reduction: Float!
  other_reduction: Float!
  net_salary: Float!
  archived: Boolean!
}